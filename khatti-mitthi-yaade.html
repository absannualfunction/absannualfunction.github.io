
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>English Video Status</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background:#1f1f1f;
    color:#fff;
    display:flex;
    justify-content:center;
    width:100%;
    overflow-x:hidden;
}

/* APP CONTAINER */
.app{
    width:100%;
    max-width:420px;
    background:#222;
    min-height:100vh;
}

/* HEADER */
.header{
    padding:14px;
    background:#2a2a2a;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.header h1{
    font-size:30px;
}

.menu{
    font-size:22px;
}

/* TABS */
.tabs{
    display:flex;
    gap:10px;
    padding:10px;
    overflow-x:auto;
}

.tabs::-webkit-scrollbar{
    display:none;
}

.tab{
    padding:10px 14px;
    background:#333;
    border-radius:6px;
    font-size:14px;
    white-space:nowrap;
    opacity:0.7;
}

.tab.active{
    background:#ffb36b;
    color:#000;
    opacity:1;
}


.card{
    margin:12px;
    background:#2c2c2c;
    border-radius:10px;
    overflow:hidden;
}


.thumbnail{
    position:relative;
    width:100%;
    aspect-ratio:16/9;
    background:#ffffff;
}

.thumbnail img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.play{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:42px;
    color:#462020;
    background:rgba(0,0,0,0.3);
}


.card-body{
    padding:10px;
    background:#000;
}

.card-title{
    font-size:16px;
    text-align:left;
}


@media (max-width:360px){
    .header h1{
        font-size:16px;
    }
    .card-title{
        font-size:14px;
    }
}



</style>
</head>

<body>

<div class="app">

    
    <div class="header">
        <h1>Annual Function</h1>
        <div class="menu">☰</div>
    </div>

    
    <div class="tabs">
        <div class="tab active">All</div>
    </div>

    
    <div class="card">
        <div class="thumbnail">
            <img src="">
            <div class="play">▶</div>
        </div>
        <div class="card-body">
            <div class="card-title">Performance Name</div>
        </div>
    </div>

    <div class="card">
        <div class="thumbnail">
            <img src="">
            <div class="play">▶</div>
        </div>
        <div class="card-body">
            <div class="card-title">Performance Name</div>
        </div>
    </div>

    <div class="card">
        <div class="thumbnail">
            <img src="">
            <div class="play">▶</div>
        </div>
        <div class="card-body">
            <div class="card-title">Performance Name</div>
        </div>
    </div>

</div>

</body>
</html>
