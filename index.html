<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video with Credits</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">


<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

#welcome-screen{
  position:fixed;
  inset:0;
  background:#150031;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  animation:hideWelcome 1s ease forwards;
  animation-delay:3.5s;
}

.welcome-content{
  text-align:center;
  animation:welcomePop 2s ease forwards;
}

.welcome-content h1,
.welcome-content p{
  font-family: 'Allura', cursive;
}

.welcome-content h1{
  font-size:52px;
  color:#ffdfb3;
  margin-bottom:14px;
}

.welcome-content p{
  font-size:66px;
}

@keyframes welcomePop{
  0%{ opacity:0; transform:scale(0.8); }
  100%{ opacity:1; transform:scale(1); }
}

@keyframes hideWelcome{
  to{ opacity:0; visibility:hidden; }
}


body{
  min-height:100vh;
  background:#150031;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}


.wrapper{
  width:100%;
  max-width:420px;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:20px;
}


.school-header{
  display:flex;
  justify-content:center;
  align-items:center;
}

.school-header img{
  max-width:100%;
  height:auto;
}


.video-box{
  width:100%;
  aspect-ratio:16/9;
  border-radius:10px;
  overflow:hidden;
}

.video-box video{
  width:100%;
  height:100%;
  object-fit:cover;
}


.image-scroll{
  overflow-x:auto;
  scrollbar-width: none;

}

.image-track{
  display:flex;
  gap:14px;
}

.image-track img{
  width:160px;
  height:90px;
  object-fit:cover;
  border-radius:8px;
  flex-shrink:0;
}


.participants-title{
  text-align:center;
  font-size:22px;
  font-weight:600;
  color:bisque;
}

.credits-box{
  position:relative;
  height:240px;
  background:rgba(0,0,0,0.55);
  border-radius:12px;
  overflow:hidden;
}


.fade{
  position:absolute;
  left:0;
  right:0;
  height:40px;
  z-index:2;
}

.fade.top{
  top:0;
  background:linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
}

.fade.bottom{
  bottom:0;
  background:linear-gradient(to top, rgba(0,0,0,0.9), transparent);
}


.credits-track{
  position:absolute;
  width:100%;
  animation:scrollCredits 4s linear infinite;
}

.credits-content{
  padding:30px 20px;
  Text-align:center;
}

.credits-content h3{
  font-size:20px;
  margin-bottom:18px;
  color:#ffdfb3;
}

.credits-content p{
  margin:6px 0;
  font-size:14px;
  opacity:0.9;
}

@keyframes scrollCredits{
  0%{ transform:translateY(0); }
  100%{ transform:translateY(-100%); }
}

@media(min-width:1024px){
  .wrapper{
    max-width:1200px;
    display:grid;
    grid-template-columns:2fr 1fr;
    gap:26px;
  }

  .school-header{ grid-column:1/-1; }
  .participants-title{ grid-column:1/-1; }

  .credits-box{
    height:1200px;
  }

  .credits-track{
    animation-duration:3000s;
  }
}
</style>
</head>

<body>


<div id="welcome-screen">
  <div class="welcome-content">
    <h1>Welcome to  <br>Annie Besant School</h1>
    <p>Rewind 25</p>
  </div>
</div>

<div class="wrapper">

  <div class="school-header">
    <img src="School name png - Bigg.png" alt="School Name">
  </div>

  <div class="video-box">
    <video src="1216-01_1765868277917.mp4" autoplay muted loop controls></video>
  </div>

  <div class="image-scroll">
    <div class="image-track">
      <a href="ABHIVYAKTI.html"><img src="Welcome.png"></a>
      <a href="demo web .html"><img src="7M8A2000.JPG"></a>
      <a href="demo web .html"><img src="7M8A2000.JPG"></a>
      <a href="demo web .html"><img src="7M8A2000.JPG"></a>
    </div>
  </div>

  <h2 class="participants-title">Participants</h2>

  <div class="credits-box">
    <div class="fade top"></div>
    <div class="fade bottom"></div>

    <div class="credits-track">
      <div class="credits-content">
        <h3>Participants</h3>
        <p>AARAV CHAUHAN – III B</p>
        <p>GURPREET SINGH – III B</p>

        <p>OMKARA HADIA – III C</p>
        <p>AVIRAJ SINGH – III C</p>
        <p>PRIYANSH GUPTA – IV A</p>
        <p>MIRZA BEGH – IV A</p>
      </div>
    </div>
  </div>

</div>

</body>
</html>
